<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/style1.css">
</head>

<body>
    <div class="window window_registration">
        <div class="wrapper">
            <div class="logo"> <img src="LOGO1.png"> </div>
            <div class="wrapper_form">
                <form action="#" method="POST" class="registration_form">
                    <input id="phone" type="tel" name="tel" placeholder="Your Phone...">
                    <input id="pass1" type="password" name="password1" placeholder="Password..">
                    <input id="pass2" type="password" name="password2" placeholder="Confirm Password...">
                    <div class="msg"></div>
                    <div class="role">
                        <div class="check_role">
                            <input type="radio" name="check" id="radio_client" value="client" checked>
                            <label for="radio_client">Client</label>
                        </div>
                        <div class="check_role">
                            <input type="radio" name="check" id="radio_driver" value="driver">
                            <label for="radio_driver">Driver</label>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn_registration">
                    <a class="link_deco" href="login.html"><span>Log in</span></a>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/reg.js"></script>
</body>

</html>
